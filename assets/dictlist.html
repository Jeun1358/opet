<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>OPet 宠物语录</title>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1,maximum-scale=1.0,minimum-scale=1.0"/>
    <link href="ui/ui.css" rel="stylesheet"/>
    <script src="conf.js"></script>
    <script src="ui.js"></script>
  </head>
  <body>
    <div class="window">
      <div class="titlebar">
        <span>宠物语录</span>
        <button class="R" title="刷新窗口" onclick="location.reload();"><img src="ui/reload.svg"/></button>
        <button class="C" title="关闭窗口" onclick="window.close();"><img src="ui/close.svg"/></button>
      </div>
      <div class="main">
        <ul id="content"></ul>
      </div>
    </div>
    <script>
      for(var a=0;a<dict.length;a++){
        var x=document.createElement('li');
        x.innerText=dict[a];
        $("#content").appendChild(x)
      }
    </script>
  </body>
</html>
