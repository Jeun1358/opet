<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>OPet</title>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1,maximum-scale=1.0,minimum-scale=1.0"/>
    <link href="ui/style.css" rel="stylesheet"/>
    <script src="ui.js"></script>
    <script src="conf.js"></script>
    <script src="pet.js"></script>
  </head>
  <body>
    <div id="petdiv">
      <img id="pet"/>
      <div id="toolbar">
        <img title="拖拽移动" id="move" src="ui/move.svg"/>
        <img title="调整大小" id="resize" src="ui/resize.svg" onclick="rs();"/>
        <img title="菜单" id="petmenu" src="ui/menu.svg" onclick="petmenu();"/>
        <img title="宠物状态信息" id="about" src="ui/about.svg" onclick="psiquery();" ondblclick="window.open('info.html');psiquery_close();"/>
        <img title="重新加载" id="refresh" src="ui/reload.svg" onclick="location.reload();"/>
        <img title="最小化" id="minimize" src="ui/minimize.svg" onclick="window.eAPI.minimize();"/>
        <img title="退出软件" id="close" src="ui/close.svg" onclick="window.close();"/>
      </div>
    </div>
    <div id="pop"></div>
    <div id="menu">
    </div>
    <div id="psi">
      智力指数：<span id="PSI_T_I">-</span><progress id="PSI_I" max="100" value="0"></progress><br/>
      心情指数：<span id="PSI_T_S">-</span><progress id="PSI_S" max="100" value="0"></progress><br/>
      体力指数：<span id="PSI_T_P">-</span><progress id="PSI_P" max="100" value="0"></progress><br/>
    </div>
    <div id="rs">
      <span>内容缩放：</span>
      <img title="放大" src="ui/zoomin.svg" onclick="zoomIn();"/>
      <img title="缩小" src="ui/zoomout.svg" onclick="zoomOut();"/>
      <img title="恢复" src="ui/zoomreset.svg" onclick="zoomReset();"/>
    </div>
    <script>preload();</script>
  </body>
</html>
