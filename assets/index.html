<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>OPet</title>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1,maximum-scale=1.0,minimum-scale=1.0"/>
    <link href="ui/style.css" rel="stylesheet"/>
    <script src="ui.js"></script>
    <script src="conf.js"></script>
    <script src="pet.js"></script>
  </head>
  <body>
    <div id="petdiv">
      <img id="pet"/>
      <div id="toolbar">
      </div>
    </div>
    <div id="pop">
      <span id="pop_content"></span>
      <button id="pop_close" onclick="popup_close();">关闭</button>
    </div>
    <div id="menu">
    </div>
    <div id="psi">
      智力指数：<span id="PSI_T_I">-</span><progress id="PSI_I" max="100" value="0"></progress><br/>
      心情指数：<span id="PSI_T_S">-</span><progress id="PSI_S" max="100" value="0"></progress><br/>
      体力指数：<span id="PSI_T_P">-</span><progress id="PSI_P" max="100" value="0"></progress><br/>
    </div>
    <div id="rs">
      <span>内容缩放：</span>
      <img title="放大" src="ui/zoomin.svg" onclick="zoomIn();"/>
      <img title="缩小" src="ui/zoomout.svg" onclick="zoomOut();"/>
      <img title="恢复" src="ui/zoomreset.svg" onclick="zoomReset();"/>
    </div>
    <script>preload();</script>
  </body>
</html>
