<html>
  <head>
    <link href="ui/ui.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>OPet 帮助页面</title>
    <style>div.main{overflow:hidden;}iframe{border:none;height:-webkit-fill-available;width:-webkit-fill-available;}</style>
  </head>
  <body>
    <div class="window">
      <div class="titlebar">
        <span>帮助页面</span>
        <button class="R" title="刷新窗口" onclick="location.reload();"><img src="ui/reload.svg"/></button>
        <button class="C" title="关闭窗口" onclick="window.close();"><img src="ui/close.svg"/></button>
      </div>
      <div class="main">
        <iframe src="help/index.html"></iframe>
      </div>
    </div>
  </body>
</html>
