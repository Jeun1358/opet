<!DOCTYPE html>
<html>
  <head>
    <link href="ui/ui.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>OPet 软件信息</title>
    <script src="ui.js"></script>
    <script src="appinfo.js"></script>
  </head>
  <body>
    <div class="window">
      <div class="titlebar">
        <span>软件信息</span>
        <button class="R" title="刷新窗口" onclick="location.reload();"><img src="ui/reload.svg"/></button>
        <button class="C" title="关闭窗口" onclick="window.close();"><img src="ui/close.svg"/></button>
      </div>
      <div class="main">
        <center>
          <br/><br/>
          <img src="app_icon.svg" style="height:3em;width:3em;"/><br/>
          <h1>OPet</h1>
          作者：<span id="opet_author">-</span><br/>
          版本：<span id="opet_version">-</span><br/>
          更新时间：<span id="opet_date">-</span><br/>
          项目地址：<a onclick="window.open('https://gitee.com/Jeun1358/opet')">https://gitee.com/Jeun1358/opet</a><br/><br/>
          <button onclick="window.open('https://gitee.com/Jeun1358/opet/raw/master/CHANGELOG.md')">更新日志</button> <button onclick="history.go(-1);">返回</button>
        </center>
      </div>
    </div>
    <script>
      $("#opet_version").innerText=opet.version;
      $("#opet_author").innerText=opet.author;
      $("#opet_date").innerText=opet.date;
    </script>
  </body>
</html>
