<!DOCTYPE html>
<html>
  <head>
    <link href="ui/ui.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>OPet 宠物信息</title>
    <script src="conf.js"></script>
    <script src="ui.js"></script>
    <script src="pet.js"></script>
    <script src="appinfo.js"></script>
    <style>#pet_normal{height:90px;width:90px;}</style>
  </head>
  <body>
    <div class="window">
      <div class="titlebar">
        <span>宠物信息</span>
        <button class="R" title="刷新窗口" onclick="location.reload();"><img src="ui/reload.svg"/></button>
        <button class="C" title="关闭窗口" onclick="window.close();"><img src="ui/close.svg"/></button>
      </div>
      <div class="main">
        <img id="pet_normal"/><br/>
        <table>
          <tr><td>宠物名称</td><td id="pet_name"></td></tr>
          <tr><td>生日</td><td id="pet_birthday"></td></tr>
          <tr><td>累计点击次数</td><td id="pet_click_count"></td></tr>
        </table>
        <hr/>
        <h2>宠物语录</h2>
        <ul id="content"></ul>
        <hr/>
        <div id="psi">
          <h2>PSI 指数信息</h2>
          <table>
            <tr><td>智力指数</td><td><span id="PSI_T_I">-</span></td><td><progress id="PSI_I" max="100" value="0"></progress></td></tr>
            <tr><td>心情指数</td><td><span id="PSI_T_S">-</span></td><td><progress id="PSI_S" max="100" value="0"></progress></td></tr>
            <tr><td>体力指数</td><td><span id="PSI_T_P">-</span></td><td><progress id="PSI_P" max="100" value="0"></progress></td></tr>
          </table>
        </div>
        <hr/>
        <a href="about.html">软件信息</a>
      </div>
    </div>
    <script>
      $("#pet_normal").src=pet.imgs.default;
      $("#pet_name").innerText=pet.name;
      $("#pet_birthday").innerText=pet.birthday;
      $("#pet_click_count").innerText=localStorage.getItem("pet_click_count");
      loadpsi();
      for(var a=0;a<dict.length;a++){
        var x=document.createElement('li');
        x.innerText=dict[a];
        $("#content").appendChild(x)
      }
    </script>
  </body>
</html>
